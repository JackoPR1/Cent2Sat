<body>
    <div class="header">
        <h3>cent to satoshi</h3>

    <script>
        window.onload = function () {
            fetch('https://blockchain.info/tobtc?currency=USD&value=1').then(data => {
                return data.json()

                console.log(response);

                roundedValue = Math.round(finalValue);
